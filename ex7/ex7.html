<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Análise</title>
</head>
<body>
    <h1>Analisador de Números</h1>
    <section>
        <div id="numero">
            Número (entre 1 e 100): <input type="number" id="inputnumero" name="inputnumero"></input><input type="button" id="adicionar" name="adicionar" onclick="adicionar()" value="Adicionar">
        </div>
        <div id="select">
            <select name="lista" id="lista" size="6"></select>
        </div>
        <div id="final">
            <input type="button" id="finalizar" name="finalizar" onclick="finalizar()" value="Finalizar"></input>
        </div>
        <div id="resultado"></div>
    </section>
    <footer>&reg;<i>Gabriel</i></footer>
    <script src="script.js"></script>
</body>
</html>
